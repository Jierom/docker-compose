log4j.rootLogger = INFO, console
log4j.logger.dp = INFO, dp

# 输出到控制台
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=[%p] [%-d{yyyy-MM-dd HH:mm:ss}][%t] %C.%M(%L) | %m%n

# 输出到文件
# 每天生产日志文件
log4j.appender.dp = org.apache.log4j.DailyRollingFileAppender
# 生成日志到单独的文件
log4j.appender.dp.File =./logs/crp-dp.log
# 追加日志
log4j.appender.dp.Append = true
# 日志级别
log4j.appender.dp.Threshold = INFO
log4j.appender.dp.layout = org.apache.log4j.PatternLayout
# 日志格式
log4j.appender.dp.layout.ConversionPattern = [%p] [%-d{yyyy-MM-dd HH:mm:ss}][%t] %C.%M(%L) | %m%n
